<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKS</title>

    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:visited {
            color: darkred;
        }

        a:hover {

            color: blue;

        }

        a:active {
            color: purple;
        }

        a::before{
            content: '[link]';
            color: green;
        }

    </style>
</head>
<body>
    <h1 id="principal" >Personalizando Links</h1>
    <u>
        <li><a href="https://github.com/gustavoguanabara/html-css/blob/master/aulas-pdf/15%20-Seletores%20personalizados.pdf">Repositorio GitHub</a></li>
        <li><a href=""https://www.youtube.com/watch?v=vMlrcOVr7po&list=PLHz_AreHm4dlUpEXkY1AyVLQGcpSgVF8s&index=22>Canal do Youtube</a></li>
        <li><a href="https://app.pixswap.trade">Site do CursoemVideo</a></li>
    </u>
    
</body>
</html>
